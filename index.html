<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Shop</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
</head>
<body>
    <header class="header">
        <img src="./picture/logo.png" alt="logo" class="header__img">
        <button class="header__btn">КОРЗИНА <img src="./picture/ico.png" alt="basket" class="basket"></button>
    </header>
    <main class="main">
        <div class="main__info">
            <h1 class="main__info__header">Виртуальная реальность без проводов</h1>
            <p class="main__info__text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем без проводов и дорогих комьютеров.</p>
            <button class="main__info__btn">КУПИТЬ<img src="./picture/ico (1).png" alt="icon-card" class="card"></button>
        </div>
        <div class="main__pic">
            <img src="./picture/pic.png" alt="background-img" class="main__info__img">
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__list">
            <li class="footer__list__points"><a href="./possibilities/possibilities.html" class="link" target="_blank">Возможности</a></li>
            <li class="footer__list__points">Где купить</li>
            <li class="footer__list__points">Доставка</li>
            <li class="footer__list__points">Помощь</li>
        </ul>
    </footer>
</body>
</html>
